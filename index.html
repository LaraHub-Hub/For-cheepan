<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Valentine’s Day ❤️</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2em;
        }
        p {
            color: #333;
            font-size: 1em;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 1.5em;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="card">
        <h1>Happy Valentine’s Day naw A Chit</h1>
        <p>Thanks for letting me have you. You're the best that I've ever had in all of my life. Hope we have many more Valentine's Days for many more years. Love you so much. ❤️</p>
    </div>
    
    <audio autoplay loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.querySelector(".hearts").appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
